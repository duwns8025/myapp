<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>베이커리 판매 페이지</title>
  <link rel="stylesheet" href="styles.css"> <!-- 스타일링을 위한 외부 CSS 파일 -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #ff8c00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px 0;
      padding: 0 20px;
    }
    .product-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .product-item:hover {
      transform: scale(1.05);
    }
    .product-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-item h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .product-item p {
      font-size: 1em;
      color: #555;
    }
    .product-item .price {
      color: #ff8c00;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>수진 베이커리</h1>
    <p>신선하고 맛있는 빵을 만나보세요!</p>
  </header>

  <div class="product-list">
    <div class="product-item">
      <img src="bread1.jpg" alt="빵1">
      <h3>버터 크로와상</h3>
      <p>겉은 바삭하고 속은 부드러운 크로와상</p>
      <div class="price">₩3,000</div>
    </div>
    <div class="product-item">
      <img src="bread2.jpg" alt="빵2">
      <h3>초코케이크</h3>
      <p>진한 초콜릿 맛이 일품인 케이크</p>
      <div class="price">₩5,500</div>
    </div>
    <div class="product-item">
      <img src="bread3.jpg" alt="빵3">
      <h3>딸기 파이</h3>
      <p>신선한 딸기를 가득 담은 파이</p>
      <div class="price">₩4,000</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 우리 베이커리. All rights reserved.</p>
  </footer>

</body>
</html>
